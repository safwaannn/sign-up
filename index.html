<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Flodesk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">Instagram</div>
        <h2>Welcome back Guys!</h2>
        <form class="login-form">
            <div class="input-group">
                <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Enter your password" required>
                <span class="show-password">Show</span>
            </div>
            <button type="submit" class="login-button">Log in to Flodesk</button>
        </form>
        <div class="links">
            <p>Not a member? <a href="#">Sign up</a></p>
            <p><a href="#">Forgot your password?</a></p>
        </div>
        <div class="terms">
            <p>By continuing, you agree to Flodesk's <a href="#">terms</a> and acknowledge you've read our <a href="#">privacy policy</a>.</p>
        </div>
    </div>
</body>
</html>
